<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jana Alsaadi</title>
  <link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script>
 
$(document).ready(function(){
      $(".pay").keyup(function() {
    var val = $.trim(this.value);
    if (val === "")
        $('img').hide();
    else {
        $('img').hide();
        $('img[alt*=' + val + "]").show();
    }
});
});
 
 </script>
</head>
<body>

<div class="container">
<div class="main">
<br>
  
<h2 style="text-align:center;">Payment Method </h2>

   <input type = "text" placeholder="enter your card number"  class="pay">
  
  <div id="images">
  <img src="https://www.clipartmax.com/png/middle/139-1393011_credit-or-debit-card-cards-accepted-visa-credit-card-icon.png" class="v" height=50px width=100px
  alt="visa"
   >
  
  <img src="https://e7.pngegg.com/pngimages/648/903/png-clipart-mastercard-logo-logo-payment-visa-mastercard-paypal-mastercard-icon-text-service.png" class="m" height=50px width=100px
  alt="master"
  >
    
  <img src="https://w7.pngwing.com/pngs/669/34/png-transparent-american-express-logo-american-express-payment-credit-card-membership-rewards-money-credit-card-blue-text-rectangle-thumbnail.png" class="a" height=50px width=100px
  alt="exp"
  >
    
  </div>
  

</div>
</div>

</body>
</html>
